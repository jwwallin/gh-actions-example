<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Todos</title>
    </head>
    <body style="font-family: Courier New">
        <h1>Todos</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>UserID</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
            {#for todo in todos}
                <tr>
                    <td>{todo.id}</td>
                    <td>{todo.userId}</td>
                    <td>{todo.title}</td>
                    <td>{todo.completed ? 'Done' : 'In Progress'}</td>
                </tr>
            {/for}
        </table>
    </body>
</html>
